<!doctype html>
<html>
  <head>
    <title>T-Shirt Storefront</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>Please Buy Our T-Shirts!</h1>
    </header>
    <main>
      <div class="main-wrapper">
        <!-- Product Container 1 -->
        <div class="product-container">
          <div class="flip-container">
              <i class="fa fa-repeat" aria-hidden="true"></i>
          </div>
          <div class="img-container">
            <img class="shirt-front" src="images/blue-front.png" alt="Blue T-Shirt Front">
          </div>
          <div class="option-container">
            <div class="option">
              <i class="fa fa-exchange" aria-hidden="true"></i>
            </div>
            <div class="option">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="option sizes"><!-- size -->
              <div class="size-option-container">
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
              </div>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="option colors"><!-- colors -->
              <div class="color-option-container">
                <div class="color-option blue">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option pink">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option yellow">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option green">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
              </div>
              <i class="fa fa-square" aria-hidden="true"></i>
            </div>
            <div class="option cart">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Item Name and Price -->
          <footer>
            <div class="product-name">
              <span>Save my trees</span>
            </div>
            <div class="price">
              <span>$29</span>
            </div>
          </footer>
        </div>

        <!-- Product Container 2 -->
        <div class="product-container">
          <div class="flip-container">
              <i class="fa fa-repeat" aria-hidden="true"></i>
          </div>
          <div class="img-container">
            <img src="images/pink-front.png" alt="Pink T-Shirt Front">
          </div>
          <div class="option-container">
            <div class="option">
              <i class="fa fa-exchange" aria-hidden="true"></i>
            </div>
            <div class="option">

            <div class="option sizes"><!-- size -->
              <div class="size-option-container">

                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
                <div class="size-option">
                  <i class="fa fa-tag" aria-hidden="true"></i>
                </div>
              </div>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="option colors"><!-- colors -->
              <div class="color-option-container">
                <div class="color-option blue">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option pink">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option yellow">

                </div>
                <div class="color-option green">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
              </div>
              <i class="fa fa-square" aria-hidden="true"></i>
            </div>
            <div class="option">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Item Name and Price -->
          <footer>
            <div class="product-name">
              <span>Nature Lover</span>
            </div>
            <div class="price">
              <span>$19</span>
            </div>
          </footer>
        </div>

        <!-- Product Container 3 -->
        <div class="product-container">
          <div class="flip-container">
              <i class="fa fa-repeat" aria-hidden="true"></i>
          </div>
          <div class="img-container">
            <img src="images/yellow-front.png" alt="Yellow T-Shirt Front">

          <div class="option-container">
            <div class="option">

                </div>
              </div>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="option colors"><!-- colors -->
              <div class="color-option-container">
                <div class="color-option blue">
                  <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                </div>
                <div class="color-option pink">

                </div>
              </div>
              <i class="fa fa-square" aria-hidden="true"></i>
            </div>
            <div class="option">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Item Name and Price -->
          <footer>
            <div class="product-name">
              <span>Forrest Walk</span>
            </div>
            <div class="price">
              <span>$39</span>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
